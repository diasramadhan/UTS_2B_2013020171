<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasion Unp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="registration">
        <a href="#">
          <img src="img/unp-top.svg" alt="unp-circle" />
        </a>
        <p class="welcome">Welcome to UNP Kediri!</p>
        <p>Already have an account ? <a href="#">Log in</a></p>

        <form>
          <div class="name">
            <div class="fName">
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" placeholder="Dias" />
            </div>
            <div class="lName">
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" placeholder="Ramadhan" /><br /><br />
            </div>
          </div>

          <div class="birth">
            <label for="birth">Birth date:</label>
            <input type="date" id="birth" name="birth" />
          </div>

          <div class="jk">
            <label>Gender :</label>
            <div>
              <input type="radio" id="male" name="gender" value="male" checked />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="female" checked />
              <label for="female">Female</label>
            </div>
          </div>

          <div class="id-login">
            <div class="username">
              <label for="username">Username:</label><br />
              <input type="text" id="username" name="username" />
            </div>
            <div class="password">
              <label for="password">Last name:</label><br />
              <input type="password" id="password" name="password" />
            </div>
          </div>

          <div class="kirim">
            <button type="submit">Kirim</button>
          </div>
        </form>
      </div>

      <div class="banner">
        <img src="img/LOGO_UNP_KOTAK.png" alt="logo UNP" width="200px" />
        <p>An inspiring University</p>
      </div>
    </div>
  </body>
</html>
